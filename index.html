<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book-Mark</title>
    <!-- icon -->
    <link rel="icon" href="image/bookmark.png" type="image/x-icon" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet" />

    <!-- Css Awesome Icon -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- main bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Css -->
    <!-- <link rel="stylesheet" href="/css/bookmark.css"> -->
    <link rel="stylesheet" href="css/bookmark.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="text-center mt-5 title-head">
                    <h1>Bookmarker</h1>
                </div>

                <div class="info d-flex flex-column justify-content-center w-100 py-4 gap-2 mt-5">
                    <h2 class="text-center content-tittle fs-3">
                        <i class="fa-solid fa-bookmark"></i>
                        Bookmark your favorite site
                        <i class="fa-solid fa-bookmark"></i>
                    </h2>

                    <div class="mb-3 sitename">
                        <label for="siteName"><i class="fa-solid fa-book-bookmark pe-1"> </i> Site
                            Name</label>
                        <input type="text" class="form-control mt-3" id="siteName" placeholder="Bookmark Name" />
                    </div>
                    <div class="mb-3 siteurl">
                        <label for="siteUrl">
                            <i class="fa-solid fa-link pe-1"></i>
                            Site URL</label>
                        <input type="text" class="form-control mt-3" id="siteUrl" placeholder="Website URL" />
                    </div>
                    <div class="text-center m-auto w-25 mt-3">
                        <button class="btn btn-danger px-5" onclick="addBookmark()" type="button">
                            Submit
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-md-12">
                <table class="table table-striped text-center my-4">
                    <thead>
                        <tr>
                            <th>Index</th>
                            <th>Website Name</th>
                            <th>Visit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="bookmarksList"></tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Javascript Bootstrap -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- Javascript main -->
    <script src="js/index.js"></script>
</body>

</html>
